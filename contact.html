
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Tushar Bajaj</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .info-section {
      margin-bottom: 2rem;
      line-height: 1.7;
    }

    .info-section a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
    }

    .info-section a:hover {
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background: #6a1b9a;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 0.5rem;
    }

    .success-message {
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <div class="contact-container">
    <div class="info-section">
      <p><strong>Email:</strong> <a href="mailto:tusharrbajaj@gmail.com">tusharrbajaj@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/tb007/" target="_blank">linkedin.com/in/tb007</a></p>
      <p><strong>Location:</strong> Nashville, TN, USA</p>
      <p><strong>Current Time:</strong> <span id="current-time">Loading...</span></p>
    </div>

    <form action="https://formspree.io/f/movdwlkn" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <p class="note">Your message will be sent directly to my inbox via Formspree.</p>
    </form>
  </div>

  <script>
    const now = new Date();
    document.getElementById('current-time').textContent = now.toLocaleString("en-US", { timeZone: "America/Chicago" });
  </script>
</body>
</html>
